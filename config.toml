# The URL the site will be built for
base_url = "https://jphafner.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

theme = "juice"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

[extra]
juice_logo_name = "Juice"
juice_logo_path = "juice.svg"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/jphafner/jphafner.github.io" }
]
repository_url = "https://github.com/jphafner/jphafner.github.io" 


